# Default values for pingaccess.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: pingidentity
  name: pingaccess
  tag: 2006-6.1.0
  pullPolicy: IfNotPresent
  readinessCommand: /opt/liveness.sh
  livenessCommand: /opt/liveness.sh

pingaccess:
  logging: INFO

  envs:
    SERVER_PROFILE_URL: https://github.com/pingidentity/pingidentity-server-profiles.git 
    SERVER_PROFILE_PATH: pa-clustering/pingaccess
    SERVER_PROFILE_BRANCH: master

  clustering:
    enabled: false # If set to false, server will start in STANDALONE
    adminConsoleRole: true # If true, server will start in CLUSTERED_CONSOLE mode.  If false, server will start in CLUSTERED_ENGINE mode.  If CLUSTERED_CONSOLE, replicaCount will be overridden to 1
    adminHostService: pingaccess-admin # This is used as a k8s selector to allow nodes from different deployments to discover each other
    service:
      cluster:
        port: 9090
        name: cluster

license:
  acceptEULA: false
  licenseSecretName: pingaccess-license
  # Using the devops key is best suited to development or sandbox environments.  In other cases create a license secret
  useDevOpsKey: false
  devOpsKey:
    user: 
    key: 

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  admin:
    port: 9000
    name: pa-admin
  engine:
    port: 3000
    name: pa-engine

ingress:
  enabled: false
  # annotations:
  #   nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  #   kubernetes.io/ingress.class: "nginx-public"

  # hosts:
