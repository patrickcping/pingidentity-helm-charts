# Default values for pingfederate.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: pingidentity
  name: pingfederate
  tag: 2006-10.1.0
  pullPolicy: IfNotPresent
  readinessCommand: /opt/liveness.sh
  livenessCommand: /opt/liveness.sh

pingfederate:
  logging: INFO

  envs:
    # Use this block to define/redefine the server profile variables.  Also use this
    # section to define environment variables used inside your server profiles, or in
    # the images themselves.
    # See https://pingidentity-devops.gitbook.io/devops/dockerimagesref/pingfederate#environment-variables

    SERVER_PROFILE_URL: https://github.com/pingidentity/pingidentity-server-profiles.git 
    SERVER_PROFILE_PATH: pf-dns-ping-clustering/pingfederate
    SERVER_PROFILE_BRANCH: master
    SERVER_PROFILE_PARENT: GETTING_STARTED

    SERVER_PROFILE_GETTING_STARTED_URL: https://github.com/pingidentity/pingidentity-server-profiles.git 
    SERVER_PROFILE_GETTING_STARTED_PATH: getting-started/pingfederate
    SERVER_PROFILE_GETTING_STARTED_BRANCH: master

  clustering:
    enabled: false # If set to false, server will start in STANDALONE
    service:
      clusterBind:
        port: 7600
        name: pf-clusterb
      clusterFailure:
        port: 7700
        name: pf-clusterf
    
    autoscaling:
      enabled: false
      minReplicas: 2
      maxReplicas: 10
      targetCPUUtilizationPercentage: 50
      targetMemoryUtilizationPercentage: 50

    autoscalingTemplate: []
    # Custom or additional autoscaling metrics
    # ref: https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/#support-for-custom-metrics
    # - type: Pods
    #   pods:
    #     metric:
    #       name: custommetric
    #     target:
    #       type: AverageValue
    #       averageValue: 10000m


license:
  acceptEULA: no
  licenseSecretName: pingfederate-license
  # Using the devops key is best suited to development or sandbox environments.  In other cases create a license secret
  useDevOpsKey: false
  devOpsKey:
    user: 
    key: 

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  admin:
    port: 9999
    name: pf-admin
  engine:
    port: 9031
    name: pf-engine

ingress:
  enabled: false
